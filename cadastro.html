<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style_cad.css">
</head>
<body>
    <h1>Cadastro de Produtos</h1>

    <form>
      <label for="codigo">Código Produto:</label>
      <input type="text" id="codigo" name="codigo" required><br><br>
  
      <label for="nome">Nome Produto:</label>
      <input type="text" id="nome" name="nome" required><br><br>
  
      <label for="unidade">Unidade:</label>
      <input type="text" id="unidade" name="unidade" required><br><br>
  
      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" name="quantidade" required><br><br>
  
      <label for="codigobarra">Código de Barra:</label>
      <input type="text" id="codigobarra" name="codigobarra"><br><br>
  
      <label for="ativo">Ativo:</label>
      <input type="checkbox" id="ativo" name="ativo" checked><br><br>
  
      <input type="submit" value="Cadastrar">
      <input type="reset" value="Limpar">
    </form>
</body>
</html>
